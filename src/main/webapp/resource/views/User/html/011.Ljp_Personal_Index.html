<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/01.Ljp_Personal_Index.css"/>
		<link rel="stylesheet" type="text/css" href="../css/02.Ljp_Personal_Index.css"/>
		<title>011.Ljp_Personal_Index-线下订单</title>
	</head>
	<body>
		<!--红色的横杠-->
		<div class="per_line"></div>
		<!--个人中心-->
		<div id="per_container">
			<!--左边部分-->
			<div id="per_left"></div>
			
			
			<!--右边部分-->
			<div id="rig_order">
				<div class="g_word">
					<span>-</span>&nbsp;&nbsp;&nbsp;
					<span>线下订单</span>
				</div>
				
				<div id="thr_input">
					订单号：<input type="text"/>
						
					<!-- 用于输入不含时区的日期 -->
					开始日期：<input type="date">
					结束日期：<input type="date" />
					<button>搜索</button>
				</div>
				
				<div id="order_info">
					<span class="spmc1">商品名称</span>
					<span class="djsl">单价 数量</span>
					<span class="ddsf">订单实付</span>
					<span class="cz">操作</span>
					
				</div>
				<div class="part_info">暂时没有任何订单信息！</div>
				<div class="page_info">共
					<span>0</span>
				页</div>
			</div>
		</div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="../js/01.Ljp_Personal_Index.js"></script>
</html>
